{%extends 'base.html'%}

{%block body%}

<div class="container-fluid mt-3">
<div class="row">
<div class="col-lg-2 mx-auto">
    {%for category, total in data%}
    <ul class="list-group">
    <a href="/?category={{category.id}}">
  <li class="list-group-item d-flex justify-content-between align-items-center">
      {{category.name}}

    <span class="badge badge-primary badge-pill">{{total}}</span>
  </li></a>
</ul>
{%endfor%}

</div>

<div id="product" class="col-lg-10">

      <div class="row mx-auto" >
      {%for product in products%}
      <div class="card mx-auto mb-3" style="width: 18rem; opacity: 0.9; margin-bottom: 20px;">
        {%if product.image%}
        <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap" style="height:18rem">
        {%endif%}
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <a href="#" class="btn btn-light border btn-sm">Add To Cart</a>
        </div>
      </div>
    {%endfor%}

  </div>
</div>
</div>
</div>


  {%endblock%}
